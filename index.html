  <script type="text/javascript">

    function renderImagesNow() {
      const bucketBasePath = "http://www.ramalingapuram.com.s3-website.ap-south-1.amazonaws.com/images/";
      const mainDiv = document.getElementById("mainDiv");

      for (let i = 1; i < 4; i++) {
        const divRowNode = document.createElement("div");
        divRowNode.setAttribute("class", "row");
        const divItemNode = document.createElement("div");
        divItemNode.setAttribute("class", "col-md-4");
        const pNode = document.createElement("p");
        pNode.innerText = "";
        const h5Node = document.createElement("h5");
        h5Node.innerText = "Issue-"+i;

        const imgNode = document.createElement("img");
        imgNode.setAttribute("class", "img-responsive");
        const imageName = bucketBasePath + "image-" + i + ".jpg";
        imgNode.src = imageName;
        imgNode.setAttribute("alt", "");
        imgNode.height = "400";
        imgNode.width = "300";
        divItemNode.appendChild(h5Node);
        divItemNode.appendChild(imgNode);
        divItemNode.appendChild(pNode);

        divRowNode.appendChild(divItemNode);
        mainDiv.appendChild(divRowNode);
      }
    }
  </script>

</head>
